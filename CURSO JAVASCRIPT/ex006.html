<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa em JS!...</title>
</head>
<body>
    Hello, World!

    <script>
        var nome = window.prompt('Qual o seu nome? ')
        window.alert('Seja Bem vindo ao meu mundo web, ' + nome)

        var n1 = Number.parseInt(window.prompt('Digite um numero'))
        var n2 = Number.parseInt(window.prompt('Digite um outro numero: '))
        soma = n1 + n2
        window.alert('A soma dos numeros corresponde a : '+ soma)
    </script>
</body>

</html>
