<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>

        body{
            font-size: large;
            color: black;
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <h1 class="class">primeiros passos com DOM!</h1>
    <div class="" id="button"><p class="" id="">clique em mim</p></div>
    <p class="class">aqui vai o resultado</p>
    <div class="dom"><p>Aprendendo a usar o <strong>DOM</strong> em Javascript!</p></div>
    <script>
        var p1 = window.document.getElementsByTagName('div') [1]
        p1.style.color = 'green'
        window.alert(p1.innerText)
    </script>
</body>
</html>
